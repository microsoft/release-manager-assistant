# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: release-manager-assistant
metadata:
  template: release-manager-assistant@1.0.0
  description: |
    An AI-powered Release Manager Assistant that helps teams plan, visualize,
    and track software releases using various tools like JIRA and Azure DevOps.

    Features:
    - Bring your own AI capabilities (BYOAI)
    - Integration with Azure DevOps and JIRA
    - AI-powered release planning and visualization
    - Interactive dashboard for tracking progress

services:
  mcp-server:
    project: ./src/backend
    language: python
    host: containerapp
    docker:
      path: ./mcp_server/Dockerfile

  orchestrator:
    project: ./src/backend
    language: python
    host: containerapp
    docker:
      path: ./services/orchestrator/Dockerfile

  session-manager:
    project: ./src/backend
    language: python
    host: containerapp
    docker:
      path: ./services/session_manager/Dockerfile

  frontend:
    project: ./src/frontend/react-app
    language: js
    host: staticwebapp
    dist: dist

hooks:
  predeploy:
    posix:
      shell: sh
      run: |
        echo "Running pre-deploy script to build frontend..."
        chmod +x ./scripts/pre-deploy.sh
        ./scripts/pre-deploy.sh
    windows:
      shell: pwsh
      run: |
        Write-Host "Running pre-deploy script to build frontend..."
        ./scripts/pre-deploy.ps1

  postprovision:
    posix:
      shell: sh
      run: |
        echo "Running post-provision script to assign AI Foundry roles..."
        chmod +x ./scripts/post-provision.sh
        ./scripts/post-provision.sh
    windows:
      shell: pwsh
      run: |
        Write-Host "Running post-provision script to assign AI Foundry roles..."
        ./scripts/post-provision.ps1

infra:
  provider: bicep
  path: ./infra
  module: main
